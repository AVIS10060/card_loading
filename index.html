<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content placeholder</title>
    <link rel="stylesheet" href="card.css">
    <script src="card_.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id ="header">
           &nbsp;

        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text"
            id="title">&nbsp;
                
            </h3>
            <p class="card-text" id="text">
               &nbsp;

            </p>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
        </div>

        <div class="author">
            <div class="author-profile animated-bg animated-bg-text" id="profile_img">
               &nbsp;

            </div>
            <div class="author-info">
                <strong class=" animated-bg animated-bg-text"  id="name"> &nbsp;</strong>
                <small classs=" animated-bg animated-bg-text " id="date">&nbsp;

                </small>
            </div>
        </div>

    </div>

</body>
</html>
